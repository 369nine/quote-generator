<html lang="en">
    <head>
        <!--META information-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--End of META information-->

        <title>Quote Generator</title>
        <link rel="icon" type="image/x-icon" href="./sanele well done.jpg">

        <!--LINK CUSTOM CSS FILE-->
        <link rel="stylesheet" href="style12.css">

        <!--FONTAWESOME CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            </h1>
            <p class="author" id="author"></p>
            
            <hr/>
            <div class="buttons">
                <a class="twitter" id="tweet" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                
                <!--add an onclick event on 'next quote' button-->
                <button class="next" onclick="getNewQuote()">Next quote</button>
            </div>
        </div>

        <div id="panel" class="panel-container">
            <strong>How satisfied are you with the<br /> quotes?</strong>
            <div class="ratings-container">
              <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png" alt="">
                <small>Unhappy</small>
              </div>
      
              <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png" alt=""/>
                <small>Neutral</small>
              </div>
      
              <div class="rating active">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png" alt=""/>
                <small>Satisfied</small>
              </div>
            </div>
            <button class="btn" id="send"><strong>Send Review</strong></button>
        </div>

        <!--LINK CUSTOM JS FILE-->
        <script src="app12.js"></script>
    </body>
</html>
